    <title> Game_Main_Page </title>
    <style>
    .PingPong{
    position: absolute;
    top: 30%;
    left: 25%;
    transform:translate(-50%,-50%)
    }
    .TicTacToe{
    position: absolute;
    top: 30%;
    left: 50%;
    transform:translate(-50%,-50%)
    }
    .FlappyBird{
        position: absolute;
        top: 30%;
        left: 75%;
        transform:translate(-50%,-50%)
    }
    .Snake{
        position: absolute;
        top: 50%;
        left: 25%;
        transform:translate(-50%,-50%)
    }
    .box{
    border: 3px solid #000000;
    padding: 5px 20px;
    color: rgb(0, 0, 0);
    transition: 0.5 ease;
    font-size: 50px;
    text-decoration: none;
    }
    .box2{
    border: 3px solid #000000;
    padding: 5px 20px;
    color: rgb(0, 0, 0);
    transition: 0.5 ease;
    font-size: 33px;
    text-decoration: none;
    }
    .box2:hover{
    background-color:rgb(0, 0, 0);
    color: white;
    }
    .box:hover{
    background-color:rgb(0, 0, 0);
    color: white;
    }
    .menu{
    position: absolute;
    top: 88.5%;
    left: 3.2%;
    }
    </style>
</head>
